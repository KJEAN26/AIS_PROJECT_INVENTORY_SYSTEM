<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="static/css/style.css"> -->
  <link rel="stylesheet" href="static/css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Groceries</title>

    <style>

      #image{
          width:100%;
          height:600px;
      }
      .centered {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size:40px;
  background-color: white;
  color:black;

}
    </style>
</head>
<body>
  
    <div >
        <img src="static/image/grocery.jpeg" alt="" id="image">
        <div class="centered">CHOOSE THE BEST</div>
    </div>
    <br><br>
    
        <div class="w3-col l3 s6">
          <div class="w3-container">
            <img src="static/image/silka.png" style="width:100%; height:230px;">
            <p>SILKA<br><b>₱50.00</b></p>
          </div>
          <div class="w3-container">
            <img src="static/image/piatos.jpg" style="width:100% ; height:230px;">
            <p>PIATTOS<br><b>₱15.00</b></p>
          </div>
        </div>
    
        <div class="w3-col l3 s6">
          <div class="w3-container">
            <div class="w3-display-container">
              <img src="static/image/meat.jpg" style="width:100%; height:230px;">
              <div class="w3-display-middle w3-display-hover">
                <button class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button>
              </div>
            </div>
            <p>MEAT<br><b>₱150.00</b></p>
          </div>
          <div class="w3-container">
            <img src="static/image/spam.jpg" style="width:100%; height:230px;">
            <p>SPAM<br><b>₱50.00</b></p>
          </div>
        </div>
    
        <div class="w3-col l3 s6">
          <div class="w3-container">
            <img src="static/image/hotdog.jpg" style="width:100%; height:230px;">
            <p>TENDER JUICY HOTDOG<br><b>₱40.50</b></p>
          </div>
          <div class="w3-container">
            <div class="w3-display-container">
              <img src="static/image/yogurt.jpg" style="width:100%; height:230px;">
              <span class="w3-tag w3-display-topleft">Sale</span>
              <div class="w3-display-middle w3-display-hover">
                <button class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button>
              </div>
            </div>
            <p><br><b>₱15.75</b></p>
          </div>
        </div>
    
        <div class="w3-col l3 s6">
          <div class="w3-container">
            <img src="static/image/ganador.jpg" style="width:100%; height:230px;">
            <p>RICE GANADOR<br><b>₱300.00</b></p>
          </div>
          <div class="w3-container">
            <img src="static/image/royal.png" style="width:100%; height:230px;">
            <p>MACARONI ROYAL<br><b>$24.99</b></p>
          </div>
        </div>
      </div>
</body>
</html>
