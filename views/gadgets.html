<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>GADGETS</title>

    <style>
        #image {
            width: 100%;
            height: 500px;
        }

        .centered {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            background: blACK;
            color: pink;

        }
    </style>
</head>

<body>
    <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:12%; margin-top:30px;">
        <h3 class="w3-bar-item mt-3">Menu</h3>
        <a href="#" class="w3-bar-item w3-button" id="dashboard"><i class="fa fa-tachometer"
                aria-hidden="true"><br></i>Dashboard</a>
        <a href="#" class="w3-bar-item w3-button" id="stocks"><i class="fa fa-hand-spock-o"
                aria-hidden="true"><br></i>Stocks</a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-money" aria-hidden="true"><br></i>Transactions</a>
        <button class="dropdown-btn"><i class="fa fa-product-hunt" aria-hidden="true"></i>Products
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown">
            <ul>
                <li><a id="gadgets" href="#">Gadgets</a></li>
                <li><a id="groceries" href="#">Groceries</a></li>
                <li><a id="clothes" href="#">Clothes</a></li>
        </div>
        </ul>
    </div>

    <br><br>

    <!-- Product grid -->
    <div class="w3-col l3 s6" style="margin-left:30%;">
        <div class="w3-container">
            <img src="static/image/acer.jpg" style="width:100%;height:200px;">
            <p>ACER<br><b> ₱25,000</b></p>
        </div>
        <div class="w3-container">
            <img src="static/image/samsung.jpg" style="width:100%;height:200px;">
            <p>SAMSUNG NOTE 9<br><b> ₱50,000</b></p>
        </div>
    </div>

    <div class="w3-col l3 s6">
        <div class="w3-container">
            <div class="w3-display-container">
                <img src="static/image/phantom.jpg" style="width:100%;height:200px;">
                <span class="w3-tag w3-display-topleft">New</span>
                <div class="w3-display-middle w3-display-hover">
                    <button class="w3-button w3-black">Buy now <i class="fa fa-shopping-cart"></i></button>
                </div>
            </div>
            <p>DJI PHANTOM<br><b> ₱50,000</b></p>
        </div>
        <div class="w3-container">
            <img src="static/image/airpod.jpg" style="width:70%;height:200px;">
            <p>Airpod<br><b> ₱5,000</b></p>
        </div>
    </div>

    <div class="w3-col l3 s6" style="margin-left:30%;">
        <div class="w3-container">
            <img src="static/image/player.jpg" style="width:100%;height:200px;">
            <p>ROKU NETFLIX PLAYER<br><b> ₱29,000</b></p>
        </div>
        <div class="w3-container">
            <div class="w3-display-container">
                <img src="static/image/hp.jpg" style="width:100%;height:200px;">
            </div>
            <p>HP DESKJET<br><b>₱50,000</b></p>
        </div>
    </div>

    <div class="w3-col l3 s6">
        <div class="w3-container">
            <img src="static/image/watch.jpg" style="width:100%;height:200px;">
            <p>SMART WATCH<br><b>₱30,000</b></p>
        </div>
        <div class="w3-container">
            <img src="static/image/v20.png" style="width:100%;height:200px;">
            <p>VIVO V20<br><b>₱15,000</b></p>
        </div>
    </div>
    </div>
    <script src="/static/js/main.js"></script>
    <script>
        $(document).ready(() => {
            const baseUrl = editUrl(window.location.href);
            
            //redirect route to dashboard
            $("#dashboard").click(() => {
                window.location.href = `${baseUrl}home`;
            });
            // reirect to gadgets
            $("#gadgets").click(() => {
                window.location.href = `${baseUrl}gadgets`;
            });

            // redirect to groceries
            $("#groceries").click(() => {
                window.location.href = `${baseUrl}groceries`;
            });

            //redirect to clothes
            $("#clothes").click(() => {
                window.location.href = `${baseUrl}clothes`;
            });

            $("#logout").on("click", () => {
                localStorage.removeItem("token");
                window.location.href = `${baseUrl}login`;
            });

            $("#stocks").click(() => {
                window.location.href = `${baseUrl}stocks`;
            });


        })
    </script>
</body>

</html>
