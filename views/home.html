<script>
  $(document).ready(() => {
    //gaurd
    protectedPages("login");

  const dataSource = {
    chart: {
      caption: "Late arrivals by reported cause",
      subcaption: "Last month",
      pyaxisname: "No. of Occurrence",
      theme: "fusion",
      showsecondarylimits: "0",
      showdivlinesecondaryvalue: "0",
      plottooltext:
        "Due to $label, late arrivals count is : <b>$dataValue</b> of the total <b>$sum</b> employees",
      drawcrossline: "1"
    },
    data: [
      {
        label: "Traffic",
        value: "5680"
      },
      {
        label: "Family Engagement",
        value: "1036"
      },
      {
        label: "Public Transport",
        value: "950"
      },
      {

        value: "500"
      },
      {
        label: "Emergency",
        value: "140"
      },
      {
        label: "Others",
        value: "68"
      }
    ]
  };

  FusionCharts.ready(function () {
    var myChart = new FusionCharts({
      type: "pareto2d",
      renderAt: "chart-container",
      width: "100%",
      height: "100%",
      dataFormat: "json",
      dataSource
    }).render();
  });



    //gets the base url
    const baseUrl = editUrl(window.location.href);

    /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
      dropdown[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var dropdownContent = this.nextElementSibling;
        if (dropdownContent.style.display === "block") {
          dropdownContent.style.display = "none";
        } else {
          dropdownContent.style.display = "block";
        }
      });
    }





    //redirect route to dashboard
    $("#dashboard").click(() => {
      window.location.href = `${baseUrl}home`;
    });
    // reirect to gadgets
    $("#gadgets").click(()=>{
      window.location.href = `${baseUrl}gadgets`;
    });

    // redirect to groceries
    $("#groceries").click(()=>{
      window.location.href = `${baseUrl}groceries`;
    });

    //redirect to clothes
    $("#clothes").click(()=>{
      window.location.href = `${baseUrl}clothes`;
    });

    $("#logout").on("click", ()=>{
      localStorage.removeItem("token");
      window.location.href= `${baseUrl}login`;
    });

  });
  

</script>
