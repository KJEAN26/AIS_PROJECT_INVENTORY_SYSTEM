    <title>Register</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign Up</h3>
                    <h6 style="color:whitesmoke">Please fill in this form to create an account.</h6>
                </div>
                <div class="card-body">
                    <form>
                        <div class="parent">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Firstname" required>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Lastname" required>
                            </div>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Middlename" required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="number" class="form-control" placeholder="Age" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="number" class="form-control" placeholder="Role" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>

                        <div class="row align-items-center remember">
                            <input type="checkbox">I accept the Terms of Use and Privacy Policy.
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Sign Up" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a href="#"> </a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="login.html">Sign In here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(() => {

            //executes when the user clicks submit
            // this function will add new user
            $("#sub").click(() => {
                const newUser = {
                    firstname: $("#fname").val(),
                    lastname: $("#lname").val(),
                    middlename: $("#mname").val(),
                    password: $("#pass").val(),
                    email: $("#email").val(),
                    age: $("#age").val(),
                    roleId: $("#role").val()
                };

                apiRequest("http://localhost:3000/user/add", "post", newUser)
                    .then((resolve) => {
                        alert("added new user");
                        console.log(resolve);
                    }).catch((rejected) => {
                        console.log(rejected);
                    });
            });
        });
    </script>
</body>
