<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import jquery-3-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/register.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="h-100" style="background-image:url(static/image/bg2.jpg);background-size:cover">
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-header">
                    <center>
                        <h3>Sign Up</h3>
                        <h6 style="color:whitesmoke">Please fill in this form to create an account.</h6>
                    </center>
                </div>
                <div class="card-body">
                    <form>

                        <div class="parent">
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
                            </div>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="middlename" placeholder="Middlename" required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" value="Gender:" readonly>
                            <div>
                                <select id="gender" class="form-control">
                                    <option value="male">MALE</option>
                                    <option value="female">FEMALE</option>
                                    <option value="other">OTHERS</option>
                                </select>
                            </div>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="number" class="form-control" id="age" placeholder="Age" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" value="Select Role:" readonly>
                            <div>
                                <select id="role" class="form-control">
                                    <option value="admin">ADMIN</option>
                                    <option value="employee">EMPLOYEE</option>
                                </select>
                            </div>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="button" id="sub" value="Sign Up" class="btn float-right login_btn">
                        </div>
                    </form>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            Already have an account?<a href="#"> </a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#" id="login">Sign In here</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        $(document).ready(() => {
            //get the edited base url
            const baseUrl = editUrl(window.location.href);

            //gaurd
            // protectedPages();

            //executes when the user clicks submit
            // this function will add new user
            $("#sub").click(() => {
                let errors = {};
                //fields to be validate
                let firstname = $("#firstname").val();
                let lastname = $("#lastname").val();
                let email = $("#email").val();
                let age = $("#age").val();
                let role = $("#role option:checked").val();
                let password = $("#password").val();

                const newUser = {};
                //validation part
                (isValidNames(firstname)) ? newUser["firstname"] = firstname : errors["firstname"] = "Invalid name";
                (isValidNames(lastname)) ? newUser["lastname"] = lastname : errors["lastname"] = "Invalid name";
                newUser["middlename"] = $('#middlename').val();
                newUser["gender"] = $('#gender').val();
                (isEmailValid(email)) ? newUser["email"] = email : errors["email"] = "Invalid Email";
                (password) ? newUser["password"] = password : errors["password"] = "should not empty";
                (age) ? newUser["age"] = age : errors["age"] = "should'nt be empty";
                (role) ? newUser["role"] = role : errors["role"] = "should'nt be empty";

                console.log(newUser);
                if (Object.keys(errors).length > 0) {
                    console.log(errors);
                    //temporary

                    for (let key of Object.keys(errors)) {
                        console.log(key);
                        $(`#${key}`).val("");
                        $(`#${key}`).css({ "border": "solid red 2px" });
                        $(`#${key}`)[0].placeholder = errors[key];
                    }
                }
                else {
                    apiRequest("/user/add", "post", newUser)
                        .then((resolve) => {
                            alert("added new user");
                            console.log(resolve);
                            window.location.href = `${baseUrl}users`
                        }).catch((rejected) => {
                            console.log(rejected);
                        });
                }
            });


            //goto login
            $("#login").on('click', () => {
                window.location.href = `${baseUrl}login`;
            })
        });
    </script>
</body>

</html>
